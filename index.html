<body class="bg-grey-300 relative">
    <main>
        <section class="bg-white text-center pb-10 mx-auto mt-24 max-w-[1379px] max-2xl:w-full">
            <div class="container bg-white mx-auto">
                <form
                    class="relative z-30 flex mx-auto w-[580px] h-[60px] max-md:w-10/12 justify-between items-center rounded-lg border border-inputCard gap-2 bg-white p-2 group -translate-y-1/2">
                    <label for="search" class="flex gap-2 w-full">
                        <img src="images/icons/main/search.svg" alt="search_icon" class="cursor-pointer" />
                        <input type="search" name="search" id="search" placeholder="Что вы ищите?"
                            class="focus:outline-0 w-full" />
                    </label>
                    <button
                        class="inline-flex h-11 py-3 px-7 justify-center items-center gap-2 rounded-md bg-black-100 text-white">
                        Поиск
                    </button>
                </form>

                <!-- Modal -->
                <div id="modal" class="fixed top-0 left-0 w-full h-full bg-black/50 z-20 hidden"></div>
                <div class="container inline w-[1320px] mx-auto justify-center text-center pt-6">
                    <h1 class="text-4xl font-semibold pt-6">Категории</h1>
                    <p class="font-inter text-base font-normal text-[#b8bbbd] mt-2">
                        Вы можете найти все категории, которые вам нужны от покупателя
                    </p>

                    <div data-section="main"
                        class="categories py-10 bg-white text-center container mx-auto grid grid-cols-3 max-md:grid-cols-2 max-sm:grid-cols-1 gap-x-[72px] gap-y-5 pl-8">
                        <div
                            class="subcategories-dropdown hidden col-span-3 max-md:col-span-2 max-sm:col-span-1 rounded-xl border border-grey-4 bg-white p-5 grid-cols-3 max-md:grid-cols-2 max-sm:grid-cols-1 gap-x-6 gap-y-3 -translate-x-8 w-[calc(100%+32px)]">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--  Объявления  -->
        <section class="mt-16 pb-5">
            <div class="container mx-auto">
                <h2 class="text-black-100 text-[32px] font-semibold leading-[130%] text-center">
                    Объявления
                </h2>
                <p class="text-grey-400 text-base font-normal text-center mt-2">
                    Вы можете найти все категории, которые вам нужны от покупателя
                </p>
                <!--   Cards   -->
                <div class="grid grid-cols-4 max-lg:grid-cols-3 max-md:px-4 max-md:grid-cols-2 max-sm:grid-cols-1 gap-x-6 gap-y-5 mt-10 pl-6"
                    id="products"></div>
                <a href="pages/product.html"
                    class="flex py-3 px-7 justify-center items-center mx-auto w-[260px] mt-10 overflow-hidden btn group">Загрузить
                    больше
                    <img class="relative ml-5 -top-14 group-hover:top-0 transition-all duration-300"
                        src="images/icons/main/btn1.svg" alt="" />
                    <img class="relative -ml-5 group-hover:translate-y-8 transition-all duration-200"
                        src="images/icons/main/btn1.svg" alt="" />
                </a>
            </div>
        </section>
    </main>
    <script type="module" src="/js/layoutTemplates.js"></script>
